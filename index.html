<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="myjs.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div id="hiddenObject" style="display: none;">
        <div id="newsItem">
            <img src="|url|"/>
            <div class="newsContent">
                <h4>|title|</h4>
                <p>|desc|</p>
                <a href="|link|" target="_blank">Devamını Oku</a>
            </div>

        </div>
    </div>
    <div id="filterArea">
        <select class="form-control w-25" id="pageCount">
            <option selected="selected" value="5">5 Adet</option>
            <option value="10">10 Adet</option>
            <option value="25">25 Adet</option>
        </select>
        <input class="form-control" type="text" value="" placeholder="Search a news" id="searchField" />
    <button class="btn btn-primary w-50" id="search">Search</button>
    </div>
    
    <div id="news">
        
    </div>
    <div>
        <button id="loadNews" class="btn btn-lg btn-success w-100 mb-1">Devamını Yükle</button>
    </div>
   </div>
</body>
</html>
